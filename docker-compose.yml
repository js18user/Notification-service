name: msp

services:

  web:
    build: .
    ports:
      - 80:80

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus/
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    restart: unless-stopped


networks:
  default:
    name: net_js18msp
